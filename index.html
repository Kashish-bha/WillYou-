<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to bottom right, #ffe6ea, #ffcdd2);
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255,105,180,0.75);
    font-size: 18px;
    animation: floatUp 8s linear forwards;
    pointer-events: none;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

h1 {
    color: #d81b60;
    font-size: 2.5rem;
    margin-bottom: 30px;
    padding: 0 20px;
}

.container {
    position: relative;
    width: 100%;
    height: 250px;
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
}

#yesBtn {
    background-color: #2e7d32;
    color: white;
    position: absolute;
    left: 40%;
    top: 40%;
}

#noBtn {
    background-color: #c62828;
    color: white;
    position: absolute;
    left: 55%;
    top: 40%;
}

.footer {
    margin-top: 40px;
    color: #777;
    font-style: italic;
}

/* Celebration Screen */
#celebration {
    display: none;
    position: fixed;
    inset: 0;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e");
    background-size: cover;
    background-position: center;
    z-index: 999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.msg {
    color: #ff5fa2;
    font-size: 3rem;
    font-family: cursive;
    animation: pulse 1s infinite alternate;
    z-index: 2;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

canvas {
    position: absolute;
    inset: 0;
}
</style>
</head>

<body>

<div id="main">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div class="footer">No is little shy</div>
</div>

<div id="celebration">
    <div class="msg">I LOVE YOU ‚ù§Ô∏è</div>
    <canvas id="fireworks"></canvas>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let scale = 1;
let heartInterval;

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 10 + 14 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
heartInterval = setInterval(createHeart, 600);

/* YES grows slowly */
setInterval(() => {
    scale += 0.03;
    yesBtn.style.transform = `scale(${scale})`;
}, 5000);

/* NO runs away */
function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
});

/* Celebration */
function celebrate() {
    clearInterval(heartInterval);
    document.getElementById("main").style.display = "none";
    document.getElementById("celebration").style.display = "flex";
    startFireworks();
}

/* Fireworks */
function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let particles = [];

    function createParticle() {
        const colors = ["#ff5252", "#ffeb3b", "#4caf50", "#2196f3", "#e91e63"];
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 100,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            p.life--;

            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();

            if (p.life <= 0) particles.splice(i, 1);
        });

        if (Math.random() < 0.2) {
            for (let i = 0; i < 25; i++) createParticle();
        }
    }
    animate();
}
</script>

</body>
</html>
